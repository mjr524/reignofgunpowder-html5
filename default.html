    <script type="text/javascript">
        var canvas;
        var stage;
        var fpsLabel;
        var imgMap;
		
		//Les constantes
		

        //Les différents tableaux
		var tabLesBombes = LesBombes.GetInstance()
		var tabLesPersos = LesPersos.GetInstance();
		var tabLesFlammes = LesFlammes.GetInstance();
		var tabLesDecors = LesDecors.GetInstance();
		var tabLesBonus = LesBonus.GetInstance();

		//Images
        var imgPerso = new Image();
        var imgBombe = new Image();
		var imgBombeRouge = new Image();
		var imgExplosion = new Image();
		var imgArbre = new Image();
		var imgPanneau = new Image();
        var prsHero = null;
        var bmbBombe = null;
		var decArbre = null;
		var bnsPanneau = null;

		//Touches
        var KEYCODE_SPACE = 32;		//Touche espace
        var KEYCODE_DOWN = 40;		//Touche bas
        var KEYCODE_UP = 38;		//Touche haut
        var KEYCODE_LEFT = 37;		//Touche gauche
        var KEYCODE_RIGHT = 39;		//Touche droit
        
        //LECTEUR JSON
        var xhr = new XMLHttpRequest();

        //register key functions
        document.onkeydown = handleKeyDown;
        document.onkeyup = handleKeyUp;

        function init() {
            canvas = document.getElementById('myCanvas');
            width = canvas.width;
            height = canvas.height;
            stage = new createjs.Stage(canvas);

            imgMap = new createjs.Bitmap("images/background.jpg");

            fpsLabel = new createjs.Text("-- fps", "bold 14px Arial", "#000");
            fpsLabel.x = 10;
            fpsLabel.y = 10;

            //Chargement des images
            imgPerso.src = "images/perso.png";
            imgBombe.src = "images/bomb.png";
			imgBombeRouge.src = "images/bomb2.png";
			imgExplosion.src = "images/explosion.png";
			imgArbre.src = "images/stump.png"; 
			imgPanneau.src = "images/panneau.png";
			sprExplosion1 = "images/Sprite_explosion.png";
			sprExplosion2 = "images/Sprite_explosion2.png";
			sprExplosion3 = "images/Sprite_explosion3.png";
			sprBombe = "images/Sprite_bombe.png";

            // On lance la séquence d’animation
            stage.addChild(imgMap);
            stage.addChild(fpsLabel);			
            stage.update();

            createjs.Ticker.setInterval(17);
            createjs.Ticker.addListener(window);
            createjs.Ticker.useRAF = true;
            createjs.Ticker.setFPS(60);
            
            //Charger(); ---> NE MARCHE PLUS, fichier JSON modifié
            new Map("fichier.json");
			
			prsHero = new Perso(imgPerso, new createjs.Point( 400, 200), new createjs.Point( 32, 48));
			decArbre = new Decor(imgArbre, new createjs.Point(200,200), new createjs.Point(100,150), new XNARectangle(210,270,25,25), true, false);
			bnsPanneau = new Bonus(imgPanneau, new createjs.Point(400,400),new createjs.Point(32,32),new XNARectangle(400,400,32,32));
        }

        function tick() {
            fpsLabel.text = Math.round(createjs.Ticker.getMeasuredFPS()) + " fps";
            tabLesBonus.tick();
			tabLesPersos.tick();
            tabLesBombes.tick();
			tabLesFlammes.tick();
            stage.update();
        }

		//Evènement sur les touches du clavier
        function handleKeyDown(e) {
            //cross browser issues exist
            if (!e) { var e = window.event; }
            //Annule l'évènement en cours
            e.preventDefault();
            switch (e.keyCode) {
                case KEYCODE_LEFT: prsHero.Deplacer(4); break;
                case KEYCODE_RIGHT: prsHero.Deplacer(2); break;
                case KEYCODE_UP: prsHero.Deplacer(1); break;
                case KEYCODE_DOWN: prsHero.Deplacer(3); break;
                case KEYCODE_SPACE: prsHero.PoserBombe(); break;
            }
        }

        function handleKeyUp(e) {}
		
		//Crée une explosion à une position et à une puissance donnée
		function CreerExplosion(position, puissance){
			var image = null;
			var random = Math.floor((Math.random()*3)+1);
			if (random == 1){image = sprExplosion1;}
			else if(random == 2){image = sprExplosion2;}
			else{ image = sprExplosion3;}
			// ---> TODO : Faire la même méthode random, légèreté du code
			//------------------------------------------------------------------------------
			for (var i = puissance; i >= 0; i--) {
				if(i==0)
				{
					random = Math.floor((Math.random()*3)+1);
					if (random == 1){image = sprExplosion1;}
					else if(random == 2){image = sprExplosion2;}
					else{ image = sprExplosion3;}
					new Flamme(image, new createjs.Point(position.x,position.y),new createjs.Point(50,75));
				}
				else{
					random = Math.floor((Math.random()*3)+1);
					if (random == 1){image = sprExplosion1;}
					else if(random == 2){image = sprExplosion2;}
					else{ image = sprExplosion3;}
					new Flamme(image, new createjs.Point(position.x + i*30,position.y),new createjs.Point(50,75));
					random = Math.floor((Math.random()*3)+1);
					if (random == 1){image = sprExplosion1;}
					else if(random == 2){image = sprExplosion2;}
					else{ image = sprExplosion3;}
					new Flamme(image, new createjs.Point(position.x - i*30,position.y),new createjs.Point(50,75));
					random = Math.floor((Math.random()*3)+1);
					if (random == 1){image = sprExplosion1;}
					else if(random == 2){image = sprExplosion2;}
					else{ image = sprExplosion3;}
					new Flamme(image, new createjs.Point(position.x,position.y + i*30),new createjs.Point(50,75));
					random = Math.floor((Math.random()*3)+1);
					if (random == 1){image = sprExplosion1;}
					else if(random == 2){image = sprExplosion2;}
					else{ image = sprExplosion3;}
					new Flamme(image, new createjs.Point(position.x,position.y - i*30),new createjs.Point(50,75));
				}	
			}
		}
		
		//Charge le fichier Json
		function Charger(){
			xhr.onreadystatechange = MonCode;
			xhr.open("GET", "fichier.json", true);
			xhr.send(null);
		}
		
		function MonCode(){
			if (xhr.readyState == 4 && (xhr.status == 200 || xhr.status == 0)) {
					var doc = eval('(' + xhr.responseText + ')');
					alert(doc.commands[0].value);
					alert(doc.commands[1].value);
			}
		}
